<!DOCTYPE html>
<html ng-app="startApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lessonCtrl.js"></script>
    <script>
        var app = angular.module("startApp", ["ngRoute"]);
        app.config(function($routeProvider) {
            $routeProvider
            .when("/intro", {
                templateUrl : "pages/intro.html"
            })
            .when("/program1", {
                templateUrl : "programs/program1.html"
            })
            .otherwise({
                templateUrl : "pages/start.html"
            });
        });
        app.controller('lessonCtrl', ['$scope', lessonCtrl]);
    </script>
</head>
<body ng-view>
</body>
</html>
